<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca0736de6c.js" crossorigin="anonymous"></script>

    <title>DLF Forum 2022</title>
    <meta name="description" content="DLF Forum 2022">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container-fluid px-0">
      <div class="row mx-0">
          <div class="col-12 px-0">
          <img src="img/banner.jpg" class="img-fluid w-100">
          </div>
      </div>
    </div>
    <div class="container-fluid px-0 countdown py-5">
      <div class="container text-center text-muted">
        <h1>Countdown to Forum 2022</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>hours</li>
            <li><span id="minutes"></span>minutes</li>
            <li><span id="seconds"></span>seconds</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="row">
      <div class="col-md-6">
        <ul class="links">
          <li><a href="https://www.diglib.org/">About DLF</a></li>
          <li><a href="https://www.diglib.org/members/join/">Join DLF</a></li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="social">
          <li><a href="mailto:forum@diglib.org"><i class="fas fa-envelope"></i></a></li>
          <li><a href="https://www.facebook.com/CLIRDLF/" target="_blank"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/clirdlf" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.youtube.com/user/DLFCLIR" target="_blank"><i class="fab fa-youtube"></i></a></li>
          <li><a href="https://www.instagram.com/clirdlf/" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.linkedin.com/groups/3387265" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
